version: '3.8'

services:
  telegram-downloader-bot:
    build: .
    container_name: telegram-video-downloader
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      # Opcional: persistir descargas temporales
      - ./downloads:/downloads
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge
