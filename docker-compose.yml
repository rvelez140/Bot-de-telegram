version: '3.8'

services:
  telegram-downloader-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-video-bot:latest
    container_name: telegram-video-downloader
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      # Opcional: persistir descargas temporales
      - ./downloads:/downloads
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Limitar recursos (ajustado para transcripci√≥n con Whisper)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  bot-network:
    driver: bridge
