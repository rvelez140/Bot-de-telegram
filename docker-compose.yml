version: '3.8'

services:
  telegram-downloader-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-video-bot:latest
    container_name: telegram-video-downloader
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      # Opcional: persistir descargas temporales
      - ./downloads:/downloads
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Limitar recursos (ajustado para transcripci√≥n con Whisper)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web-interface:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: video-downloader-web:latest
    container_name: video-downloader-web
    restart: unless-stopped
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-default-secret-key-change-in-production}
      - WEB_PORT=5000
      - DOWNLOAD_DIR=/downloads
      - DATABASE_PATH=/data/web_users.db
    volumes:
      # Compartir directorio de descargas con el bot
      - ./downloads:/downloads
      # Persistir base de datos
      - ./data:/data
    ports:
      - "5000:5000"
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bot-network:
    driver: bridge
