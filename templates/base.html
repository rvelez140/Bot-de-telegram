<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Downloader{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.username %}
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ“¥ Video Downloader</h2>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
                <a href="{{ url_for('accounts') }}" {% if request.endpoint == 'accounts' %}class="active"{% endif %}>Cuentas</a>
                <span class="nav-user">ðŸ‘¤ {{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn-logout">Salir</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Video Downloader. Soporta TikTok, YouTube, Twitter/X, Instagram</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
